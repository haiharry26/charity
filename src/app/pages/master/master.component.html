<div class="main-header">
    <div class="pull-right">
        <app-custom-common-dropdown [isDialog]="true" [isDockable]="true" [isExpandable]="true"
            [ddName]="'addMasterDetails'" [btnText]="'ADD'" [btnTitle]="'Add Master Details'"
            [ddTitle]="'Master Details'" [btnId]="'addMasterDetails'" [btnIcon]="'fa-plus'"
            [parentHeight]="parentHeight" [autoClose]="'outsideClick'" [appendTo]="'right-content'">
            <app-add-master (onAddSuccess)="loadListing($event)"></app-add-master>
        </app-custom-common-dropdown>

        <app-custom-common-dropdown [isDialog]="true" [isDisabled]="!selectedRow" [isDockable]="true"
            [isExpandable]="true" [ddName]="'editMasterDetails'" [btnText]="'EDIT'"
            [btnTitle]="'Edit Master Details'" [ddTitle]="'Charity Details'" [btnId]="'editMasterDetails'"
            [btnIcon]="'fa-edit'" [parentHeight]="parentHeight" [autoClose]="'outsideClick'"
            [appendTo]="'right-content'">
            <app-add-master [isForEdit]=true [selectedRow]="selectedRow" (onUpdateSuccess)="updateListingData($event)">
            </app-add-master>
        </app-custom-common-dropdown>

        <button class="btn btn-default btn-delete" [disabled]="!selectedRow" [ngClass]="{'disabled': !selectedRow}"
            (click)="delete($event);">
            <i class="fa fa-trash"></i> Delete
        </button>

        <button (click)="exportAsXLSX()" class="btn btn-success">Export To Excel</button>

    </div>
    <h1>Charity Master</h1>
</div>

<div class="main-section" #mainSection>
    <div class="right-content" id="right-content"></div>
    <div class="left-content">
        <div class="list-wrap">
            <div class="view-holder">
                <div class="listing-container" [ngClass]="{'aLoader': isLoading, 'failed': isListServerError}">
                    <app-table-listing [listData]="activeListing.list" [appType]="appType" [template]="listingTemplate"
                        [inifiniteScroll]="false" [defaultFilterList]="filterList"
                        (onRowSelectionChange)="onRowSelectionChanged($event)"
                        (onSelectionChange)="loadListing($event)">
                    </app-table-listing>
                </div>
            </div>
        </div>
    </div>
</div>
